name: Test Modules

on:
  push:
  workflow_dispatch:

jobs:
  gradle-plugin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Test Gradle Plugin
        run: ./gradlew gradle-plugin:test